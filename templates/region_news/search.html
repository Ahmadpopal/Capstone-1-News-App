  
{% extends "base.html" %}

<!-- ---- Page Title ------ -->

{% block title %}Search Page{% endblock %}

<!-- ---- Page Body ---- -->

{% block content %}
<!-- -------- web body Here --------- -->
<div class="container" style="margin-top: 60px;">
    <div class="row">
        {% for data in search['articles']%}
       
      <div class="md col-md-4">
        <img src="{{data['urlToImage']}}" width="300px" height="200px" alt="">
        <p>{{data["title"]}}</p>
        <p>{{data["description"]}}</p>
        <p>Published: {{data['publishedAt']}}</p>
        <a href="{{data['url']}}" target="_blank" >Source: {{data['source']['name']}}</a>
        <hr>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
