  
{% extends "base.html" %}

<!-- ---- Page Title ------ -->

{% block title %}Search Page{% endblock %}

<!-- ---- Page Body ---- -->

{% block content %}
<!-- -------- web body Here --------- -->
<div class="container" style="margin-top: 60px;">
    <div class="row">
        {% for data in search['articles']%}
      <div class="md col-md-4">
        <img src="{{data['urlToImage']}}" onerror="this.onerror=null; this.src='/static/images/no-image.jpg'" alt="">
        <p>{{data["title"]}}</p>
        <p>{{data["description"]}}</p>
        <p class="time">{{data['publishedAt']}}</p>
        <a href="{{data['url']}}" target="_blank" >Source: {{data['source']['name']}}</a>
        <hr>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
